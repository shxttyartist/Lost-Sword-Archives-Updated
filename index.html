<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lost Sword Archives</title>
  <link rel="stylesheet" href="style.css">
  <!-- Preload first comic page for faster reader load -->
  <link rel="preload" href="side-quest-balan/first-part/webp-versions/lost-sword-comic-page-1.webp" as="image" type="image/webp">
  <link rel="preload" href="side-quest-balan/first-part/png-versions/lost-sword-comic-page-1.png" as="image" type="image/png">
</head>
<body>
  <div class="topbar" role="navigation" aria-label="Main">
    <div class="brand">Lost Sword Archives</div>
    <div class="tabs" role="tablist" aria-label="Site sections">
      <div class="tab" role="tab" id="tab-home" aria-selected="true" tabindex="0" data-target="home">Home</div>
      <div class="tab" role="tab" id="tab-side-quests" aria-selected="false" tabindex="0" data-target="side-quests">Side Quests</div>
    </div>
  </div>

  <main>
    <!-- HOME -->
    <section id="home" data-section>
      <div class="home-layout">
        <!-- Left shop -->
        <aside class="shop shop-left">
          <h3>Exlusives Box</h3>
          <div id="shop-left-container" class="shop-grid"></div>
        </aside>

        <!-- Center clicker -->
        <div class="balan-container">
          <picture>
            <source srcset="sprites/balan-balan-clicker/webp-versions/balan-sprite.webp" type="image/webp">
            <img 
              id="balan"
              class="balan-image"
              src="sprites/balan-balan-clicker/png-versions/balan-sprite.png"
              alt="balan balan 1"
              decoding="async">
          </picture>
          <div class="balan-label">Happy Coins: <span id="happy-coins">0</span></div>
          <div class="balan-label">Clicks: <span id="click-count">0</span></div>
          <button id="reset-clicks">Reset Clicks</button>
          <button id="mute-btn">shut up!</button>
        </div>

        <!-- Right shop -->
        <aside class="shop shop-right">
          <h3>Exclusives Box</h3>
          <div id="shop-right-container" class="shop-grid"></div>
        </aside>
      </div>
    </section>

    <!-- SIDE QUESTS -->
    <section id="side-quests" data-section hidden>
      <div class="chapters-list">
        <div class="comic-title">
          <a href="#" id="open-comic">Side Quest - Balan! Part 1</a>
          <button class="open-btn" id="open-comic-btn">Read</button>
        </div>
      </div>
    </section>

    <!-- READER -->
    <section id="reader" data-section hidden>
      <div class="reader">
        <div class="reader-toolbar">
          <button class="btn" id="prev-page">Prev</button>
          <div class="meta" id="page-indicator">Page 1 / 5</div>
          <button class="btn" id="next-page">Next</button>
        </div>
        <div class="reader-stage" id="reader-stage"></div>
      </div>
    </section>
  </main>

  <!-- Modal for fullSrc image -->
  <div id="image-modal" class="modal" hidden>
    <div class="modal-content">
      <img id="modal-img" src="" alt="Exclusive Image">
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
